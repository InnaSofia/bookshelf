<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8" />
     <title>Bookshelf</title>
     <link rel="stylesheet" type="text/css" href="reset.css" />
     <link rel="stylesheet" type="text/css" href="styles.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&family=Yantramanav:wght@100;700;900&display=swap" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>

<div class="background">
<div class="container-heading">

<div class="heading">Книжная полка</div>

<h1 class="heading-text">Любовь к книгам – это любовь,</br>
     которая не требует ни оправдания, </br>
     ни извинения, ни обороны.</br>
      Ю. А. Лэнгфорд</h1>

<button class="button-book" id="addBookBtn">Добавить книгу</button>

<div class="conteiner-open" id="modalWindow">
    <div class="open-content">
    <div class="bookHeading">Введите данные</div>
    <input id="bookTitle" class="inputStyles" placeholder="Имя книги"/>
    <input id="bookAuthors" class="inputStyles" placeholder="Автор книги"/>
    <input id="bookYear" class="inputStyles" placeholder="Год публикации"/>
    <input id="bookImage" class="inputStyles" placeholder="Ссылка на изображение"/>
    <p class="error" id="error">*Заполните все поля</p>
<div class="navigation-button">
    <button class="button-book" id="saveBookBtn">Сохранить</button>
    <button class="button-book" id="closeModalBtn">Закрыть</button>
</div>
</div>

</div>


<div class="container-change" id="modalChange">
    <div class="open-content">
        <div class="bookHeading">Обновите данные книги</div>
        <input id="bookTitleUpdate" class="inputStyles"/>
        <input id="bookAuthorsUpdate" class="inputStyles"/>
        <input id="bookYearUpdate" class="inputStyles"/>
        <input id="bookImageUpdate" class="inputStyles"/>
        <p class="error" id="errorUpdateModal">*Заполните все поля</p>
    <div class="navigation-button">
        <button class="button-book" id="changeBook">Обновить</button>
        <button class="button-book" id="closeChange">Закрыть</button>
    </div>
    </div>

</div>


    </div>
</div>







    <div class="book-container" id="container">

    </div>









<script src="script.js"></script>
    </body>
</html>
